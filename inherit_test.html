<script src = "js/joker.js"></script>
<script>
function log(m){
	console.log(m);
}


var SupClass = function(name){
	this.name = name;
	this.num = 123;
}
SupClass.prototype.sayName = function(){
	log("my name is:"+this.name);
}
SupClass.prototype.sayNum= function(){
	log("my num is:"+this.num);
}
var SubClass = function(name,age){
	this.age = age;
}

joker.goog_inherit(SubClass, SupClass);

SubClass.prototype.sayAge= function(){
	log("my age is:"+this.age);
}
var sup = new SupClass("Bob");
sup.sayName();

var sub = new SubClass("Tomy", 22);
sub.sayName();
sub.sayAge();
var sub2 = new SubClass("Lily", 33);
sub2.sayName();
sub2.sayAge();

log(sup instanceof SupClass);
log(sup instanceof SubClass);
log(sub instanceof SupClass);
log(sub instanceof SubClass);

log(sup.constructor == SupClass);
log(sup.constructor == SubClass);
log(sub.constructor == SupClass);
log(sub.constructor == SubClass);
</script>
