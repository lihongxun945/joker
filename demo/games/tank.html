<script src="js/require.js"></script>

<body>
<h2 id="error" style="display:none;">你的浏览器竟然不支持canvas，赶紧换成chrome/firefox/safari!</h2>
<canvas id="canvas" width="800" height="600" style="width:800px;height:600px;border:1px solid #ff0000;"></canvas>
<canvas id="panel" width="200" height="600" style="width:200px;height:600px;background:#000;border:1px solid #ff0000;"></canvas>
<div id="dialog" style="width:400px;height:200px;border:2px solid #000;position:absolute;left:200px;top:20px;background:#cecece;display:none;"></div>

<script>
var canvas = goog.dom.getElement("canvas");
if(!canvas.getContext) goog.dom.getElement("error").style.display="block";
else{
    Tank.decorate(canvas);
}
</script>
</body>
